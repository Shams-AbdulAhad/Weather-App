<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container my-5 mx-auto">
        <h1 class="text-white text-center my-4" >
            Weather App 
        </h1>
        <form action="" class="change-location my-4 text-center text-muted">
            <label for="city" style="color: azure;" >Enter a location (City) for weather information</label>
            <br><br>
            <input type="text " name="city" class="form-control p-4">
            
        </form>

        
        <div class="card shadow-lg rounded d-none">
            <img src="http://via.placeholder.com/400x300"  class="time card-image-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" class="iconi">
            </div>
             <!--Weather Info-->
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-5">City Name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4"> 
                <span>25</span>
                <span>&deg;C</span>
            </div>
        </div>

        </div>
        <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
            <source src="190915_B_01_Timelapse Danang_05.mp4" type="video/mp4">
          </video>
        
       
    </div>
    <script src="script\app.js"></script>
    <script src="script\forcast.js"></script>
</body>
</html>
